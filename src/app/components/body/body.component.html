<div class="container p-5">
    <div class="row">
        <div class="col">
            <h2>*ngIf</h2>
            <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{ frase.author }}</h5>
                    <p class="card-text">{{ frase.mensaje }}</p>
                </div>
            </div>
            <button (click)="change()" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
        </div>

        <div class="col">
            <h2>*ngFor</h2>
            <ul class="list-group">

                <li *ngFor="let llama of team;let i =index;" class="list-group-item">{{ i+1 }}: {{ llama }}</li>
            </ul>
        </div>
    </div>

</div>
